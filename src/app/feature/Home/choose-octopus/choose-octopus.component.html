<section class="w-100 container px-0 mt-5 pt-5"  >
  <div class="d-flex justify-content-center text-center ">
    <div class="w-50 text-center CC-title-choose ">
      <div class="w-100 d-flex justify-content-center mb-3">
        <i class="d-flex ic-icon-choose iC-s39"></i>
      </div>
      <p class="font-SemiBold-s28 m-0"><span>لماذا تختار <span class="cCC-text-main">أخطبوط</span></span></p>
      <p class="font-Regular-s18 m-0 mt-2 cCC-text-secondery">
في <span class="cCC-text-main">أخطبوط</span> نحن ملتزمون بتقديم زيوت ذات جودة عالية تضمن الحماية الأفضل لمحرك سيارتك من العطل
      </p>
    </div>
  </div>

  <div  class="mt-5 d-flex d-md-block  w-100 justify-content-between " >
    <div class="row d-flex justify-content-between"  >
      <div class="col  mt-5  d-flex justify-content-between justify-content-md-center CC-repo-card" *ngFor="let joke of jokes">
      <div class="CC-border-choose d-flex justify-content-center position-relative"
    >
        <div class="CC-border-small position-absolute">
          <div
          class="d-flex w-100 justify-content-center position-absolute CC-yello-position"
        >
          <i
            class="d-flex ic-yello iC-s-74 imCC-Background-Cover justify-content-center align-items-center"
          >
            <i
              class="{{
                joke.img
              }} d-flex iC-s-40 imCC-Background-Contain mb-3"
            ></i>
          </i>
        </div>
        </div>
           <div class="text-center position-absolute mt-5">
            <p
              class="font-SemiBold-s20 m-0 CC-choose-text"
              style="font-style: normal;"
            >
              {{ joke.title }}
            </p>
            <p
              class="font-Regular-s16 p-3"
              style="font-style: normal; font-weight: 400"
            >
              {{ joke.description }}
            </p>
          </div>
      </div>
      </div>
    </div>
  </div>

</section>
