<div class="mt-5 container position-relative w-100" >
  <div class="d-flex justify-content-center text-center mt-5">
    <div class="w-50 text-center CC-title-choose">
      <div class="w-100 d-flex justify-content-center mb-3">
        <i class="d-flex ic-icon-choose iC-s39"></i>
      </div>
      <p class="font-Regular-s28 m-0"><span>لماذا تختار آخطبوط</span></p>
      <p class="font-Regular-s18 m-0 cCC-text-secondery">

          في مؤسستنا ، نحن ملتزمون بتزويدك بالمعرفة والمهارات التي تحتاجها
          للنجاح في المجال الذي تختاره. انضم إلينا اليوم وابدأ في بناء مستقبل
          أكثر إشراقًا لنفسك

      </p>
    </div>
  </div>

  <div  class="mt-3 container d-flex w-100 justify-content-center CC-q" >
    <div class="row d-flex" *ngFor="let joke of jokes" >
      <div class="col">
        <i
          class="d-flex ic-bg-choose CC-res-img iC-s-300 position-relative imCC-Background-Contain"
        >
          <div class="text-center position-absolute mt-5">
            <div
              class="d-flex w-100 justify-content-center position-absolute"
              style="top: -70px"
            >
              <i
                class="d-flex ic-yello iC-s-74 imCC-Background-Contain justify-content-center"
              >
                <i
                  class="{{
                    joke.img
                  }} d-flex iC-s-40 imCC-Background-Contain mt-2 "
                ></i>
              </i>
            </div>
            <p
              class="font-Regular-s20 m-0 CC-choose-text"
              style="font-style: normal; font-weight: 600"
            >
              {{ joke.title }}
            </p>
            <p
              class="font-Regular-s16 p-3"
              style="font-style: normal; font-weight: 400"
            >
              {{ joke.description }}
            </p>
          </div>
        </i>
      </div>
    </div>
  </div>

</div>
